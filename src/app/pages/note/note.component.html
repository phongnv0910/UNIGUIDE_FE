<div class="note-container">
  <h2>Write Your Note</h2>
  <quill-editor [(ngModel)]="noteContent" [modules]="editorConfig" class="wide-quill-editor" (ngModelChange)="onNoteContentChange($event)" (onEditorCreated)="onEditorCreated($event)"></quill-editor>
  <button (click)="saveNote()">Save Note</button>
</div>
