<div class="note-container">
  <h2>Write Your Note</h2>
  <quill-editor [(ngModel)]="noteContent" [modules]="editorConfig" class="wide-quill-editor"></quill-editor>
  <button (click)="saveNote()">Save Note</button>
</div>

//this is the design for ai chat
<div class="popup-chat-container">
  <div class="chat-header">
    <span>Chat with AI</span>
    <button class="close-button" (click)="closeChat()">X</button>
  </div>
  <div class="chat-messages">
    <div *ngFor="let message of chatMessages" [ngClass]="{'user-message': message.from === 'user', 'ai-message': message.from === 'ai'}">
      {{ message.text }}
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
