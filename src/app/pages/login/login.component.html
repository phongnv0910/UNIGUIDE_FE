<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
    
        <div class="card-header bg-transparent pb-5">
          <p class="title">Give life to your ideas.</p>
          <p class="title-child" style="margin-top:-25px">Log in to your Notion account</p>
        <!-- <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div> -->
          <!-- <div class="btn-wrapper text-center"> -->
            <!-- <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a> -->
          <!-- </div> -->
        </div>
       
        
        <div class="card-body px-lg-5 py-lg-5">
          <!-- <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div> -->
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="margin-top:-40px">
            <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input [formControl]="email" class="form-control formz validation-field" placeholder="Email" type="text">
                   
                </div>
                <small
                class="formz text-danger fw-600"
                *ngIf="
                  form.get('email')!.touched &&
                  form.get('email')!.hasError('required')
                "
                >Email is required</small
              >
              <small class="formz fw-600 text-danger" *ngIf="form.get('email')!.touched && form.get('email')!.hasError('normalEmailRule')">Invalid email address</small>
            </div>
            <div class="form-group mb-3"> 
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input [formControl]="password" class="form-control formz validation-field" placeholder="Password" type="password">
                </div>
                <small
                class="formz text-danger fw-600"
                *ngIf="
                  form.get('password')!.touched &&
                  form.get('password')!.hasError('required')
                "
                >Password is required</small
              >
              <small
              class="formz text-danger fw-600"
              *ngIf="checking"
              >{{infoLoginError}}</small
            >
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                <label class="custom-control-label" for="customCheckLogin">
                    <span class="text-muted formz">Remember me</span>
                </label>
            </div>
            <div>
              <p class="formz">Use an email address from your organization to easily interact with your colleagues
              </p>
            </div>
            <div class="text-center">
                <!-- Thay đổi type của button từ "button" thành "submit" -->
                <button type="submit" class="btn btn-primary my-4 formz form-control">Sign in</button>
            </div>
        </form>
        
        </div>
      </div>
